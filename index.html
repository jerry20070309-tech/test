<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V12.0 | ç©©å®šç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 12px; transition: 0.3s; position: relative; }
        .sat-card { border: 2px solid #22c55e !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
        .whale-alert { animation: pulse 0.6s infinite; background: #2a0000 !important; border: 2px solid #ff0000; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #logBox::-webkit-scrollbar { width: 5px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        .stats-label { color: #555; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-yellow-900 pb-6 mb-8 gap-4">
        <div>
            <h1 class="text-4xl font-black italic text-yellow-500">âš¡ SNIPER V12.0</h1>
            <div id="statusInfo" class="text-sm mt-2 font-bold italic text-zinc-500">ç³»çµ±å¾…å‘½ä¸­...</div>
        </div>
        <div class="flex gap-2">
            <input id="symbolInput" type="text" value="BTCUSDT" class="bg-zinc-900 border border-zinc-700 px-4 py-2 rounded text-white w-32 uppercase text-center focus:border-yellow-500 outline-none">
            <button onclick="toggleSystem()" id="runBtn" class="bg-yellow-600 text-black px-8 py-2 font-black rounded hover:bg-yellow-500 transition-all">START RADAR</button>
        </div>
    </header>

    <main id="displayArea" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card flex flex-col justify-center items-center h-64 text-zinc-700 italic border-dashed">
            ç­‰å¾… WebSocket é€£ç·šé–‹å•Ÿ...
        </div>
    </main>

    <section class="mt-8">
        <h2 class="text-red-500 font-black text-lg mb-4 uppercase flex items-center gap-2">
            <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span></span>
            ğŸ›¡ï¸ æˆ°é¬¥æ—¥èªŒ (æ•¸æ“šå‹•æ…‹ç›£æ§)
        </h2>
        <div id="logBox" class="bg-zinc-950 border border-zinc-900 p-4 h-96 overflow-y-auto text-[11px] rounded space-y-2 font-mono shadow-inner"></div>
    </section>

<script>
    let socket = null;
    let active = false;
    let lastOI = 0;
    let oiInterval = null;
    const WHALE_MIN = 50000; 

    function checkDateMode() {
        const now = new Date();
        const day = now.getDay(); 
        const info = document.getElementById('statusInfo');
        
        if (day === 6) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±å…­å°ˆå±¬ (æ•¸æ“šåš´æ ¼æ­¸å±¬æ–¼é€±å…­)";
            info.className = "text-green-400 font-bold italic";
            return "SATURDAY";
        } else if (day === 1) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±ä¸€é«˜å‹ç‡ç›£æ§";
            info.className = "text-blue-400 font-bold italic";
            return "MONDAY";
        } else {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šä¸€èˆ¬æ™‚æ®µç›£æ§";
            info.className = "text-zinc-500 italic";
            return "NORMAL";
        }
    }

    function toggleSystem() {
        active = !active;
        const btn = document.getElementById('runBtn');
        const symbol = document.getElementById('symbolInput').value.toUpperCase();

        if (active) {
            btn.innerText = "STOP RADAR";
            btn.className = "bg-red-600 text-white px-8 py-2 font-black rounded";
            startWebSocket(symbol);
            // B2 æŒå€‰é‡æ¯ 3 ç§’æ›´æ–°ä¸€æ¬¡
            oiInterval = setInterval(() => fetchOI(symbol), 3000);
            addLog(`ğŸš€ ç³»çµ±å•Ÿå‹•ï¼šç›£æ§ ${symbol}`);
        } else {
            btn.innerText = "START RADAR";
            btn.className = "bg-yellow-600 text-black px-8 py-2 font-black rounded";
            if (socket) socket.close();
            if (oiInterval) clearInterval(oiInterval);
            active = false;
            document.getElementById('displayArea').innerHTML = '<div class="card text-zinc-700 italic">ç³»çµ±å·²åœæ­¢ã€‚</div>';
        }
    }

    async function fetchOI(symbol) {
        try {
            const res = await fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`);
            const data = await res.json();
            const currentOI = parseFloat(data.openInterest);
            
            if (lastOI !== 0) {
                const diff = currentOI - lastOI;
                if (Math.abs(diff) > 0) {
                    const color = diff > 0 ? 'text-green-500' : 'text-red-500';
                    addLog(`ğŸ“Š B2 æŒå€‰è®Šå‹•: <span class="${color}">${diff.toFixed(2)}</span> (Total: ${currentOI.toFixed(0)})`);
                }
            }
            lastOI = currentOI;
        } catch (e) {
            console.warn("OI Fetch Error");
        }
    }

    function startWebSocket(symbol) {
        const streamUrl = `wss://fstream.binance.com/ws/${symbol.toLowerCase()}@ticker`;
        if (socket) socket.close();
        socket = new WebSocket(streamUrl);

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            render(data);
        };

        socket.onclose = () => {
            if (active) setTimeout(() => startWebSocket(symbol), 2000);
        };
    }

    function render(data) {
        const mode = checkDateMode();
        const price = parseFloat(data.c);
        const symbol = data.s;
        const vol = price * parseFloat(data.Q); // P2 æˆäº¤å°åŒ…
        
        const isWhale = vol >= WHALE_MIN;
        let cardStyle = "card";
        if (mode === "SATURDAY") cardStyle += " sat-card";
        if (isWhale) cardStyle += " whale-alert";

        const area = document.getElementById('displayArea');
        area.innerHTML = `
            <div class="${cardStyle} lg:col-span-2">
                <div class="flex justify-between items-start">
                    <div>
                        <span class="text-zinc-500 font-bold text-xs uppercase tracking-widest">Market Live</span>
                        <h2 class="text-4xl font-black text-white">${symbol}</h2>
                    </div>
                    <div class="text-right">
                        <div class="stats-label">24h High</div>
                        <div class="text-yellow-500 font-mono font-bold">${parseFloat(data.h).toLocaleString()}</div>
                    </div>
                </div>

                <div class="my-6">
                    <div class="text-6xl md:text-7xl font-black text-white tracking-tighter tabular-nums">$${price.toLocaleString(undefined, {minimumFractionDigits: 2})}</div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-zinc-900">
                    <div>
                        <div class="stats-label text-zinc-600">P2 Last Trade</div>
                        <div class="text-xl font-bold font-mono">$${vol.toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                    </div>
                    <div class="flex flex-col items-end justify-center">
                        <span class="${isWhale ? 'text-red-500 animate-bounce' : 'text-green-500'} font-black italic">
                            ${isWhale ? 'ğŸš¨ WHALE DETECTED' : 'ğŸ“¡ SCANNING...'}
                        </span>
                    </div>
                </div>
            </div>
        `;

        if (isWhale) {
            const tag = mode === "SATURDAY" ? "<span class='text-green-500'>[é€±å…­]</span>" : (mode === "MONDAY" ? "<span class='text-blue-500'>[é€±ä¸€]</span>" : "[ä¸€èˆ¬]");
            addLog(`${tag} <b>${symbol}</b> åµæ¸¬åˆ°å·¨é¯¨å¤§å–®ï¼šæˆäº¤é¡ <span class='text-yellow-500'>$${vol.toFixed(0)}</span>`);
        }
    }

    function addLog(msg) {
        const logBox = document.getElementById('logBox');
        const time = new Date().toLocaleTimeString();
        const div = document.createElement('div');
        div.className = "border-b border-zinc-900 pb-2 text-zinc-400 leading-relaxed";
        div.innerHTML = `<span class="text-zinc-600 mr-2">[${time}]</span> ${msg}`;
        logBox.prepend(div);
        if (logBox.childNodes.length > 50) logBox.removeChild(logBox.lastChild);
    }
</script>
</body>
</html>
