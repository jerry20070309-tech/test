<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ TRIDENT V42 | 純幣穩定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .win-gradient { background: linear-gradient(90deg, #ef4444 0%, #18181b 50%, #22c55e 100%); height: 8px; border-radius: 4px; position: relative; }
        .pointer { width: 4px; height: 18px; background: #fff; position: absolute; top: -5px; box-shadow: 0 0 12px #fff; transition: left 0.3s ease; }
        .card-stat { background: #0f0f11; border: 1px solid #1f1f23; transition: all 0.3s; }
        .liq-alert { border: 2px solid #ef4444 !important; background: #210808 !important; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .oi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-top: 8px; }
        .oi-item { background: #161618; padding: 4px 0; border-radius: 3px; font-size: 9px; font-weight: bold; text-align: center; }
        .refresh-bar { height: 2px; background: #3b82f6; width: 0%; transition: width 0.1s linear; }
        #logContent::-webkit-scrollbar { width: 4px; }
        #logContent::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="p-6 h-screen flex flex-col">

    <header class="flex justify-between items-center border-b border-zinc-800 pb-4 mb-2">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-black italic text-white tracking-tighter">TRIDENT <span class="text-blue-500">V42</span></h1>
            <div class="text-[10px] bg-blue-900/30 text-blue-400 px-2 py-1 rounded border border-blue-800/50">CRYPTO ONLY</div>
        </div>
        <div class="flex items-center gap-6">
            <div class="text-right">
                <div class="text-[10px] text-blue-400 mb-1 font-bold uppercase tracking-widest">Safe Sync: 30s</div>
                <div class="w-48 bg-zinc-800 rounded-full h-1 overflow-hidden">
                    <div id="refreshProgress" class="refresh-bar"></div>
                </div>
            </div>
            <button id="startBtn" onclick="ignite()" class="bg-blue-700 hover:bg-blue-600 text-white px-6 py-2 font-black rounded text-xs uppercase shadow-lg transition-all">開啟加密貨幣監控</button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden gap-6">
        <div id="monitorList" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto pr-2"></div>
        <div id="alertLog" class="w-80 flex flex-col border border-zinc-800 rounded-lg bg-black/50">
            <div class="bg-zinc-900 p-3 text-[10px] font-black text-blue-400 border-b border-zinc-800 uppercase flex justify-between">
                <span>Breaking POC Log</span>
                <span class="text-zinc-600">Live</span>
            </div>
            <div id="logContent" class="flex-1 overflow-y-auto p-2"></div>
        </div>
    </main>

<script>
    // 排除名單：主流幣、穩定幣、黃金(XAU)、白銀(XAG) 以及非 USDT 幣種
    const EXCLUDE = [
        'BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'ADAUSDT', 'XRPUSDT', 
        'USDCUSDT', 'FDUSDUSDT', 'TUSDUSDT', 'XAUUSDT', 'XAGUSDT', 
        'BTCDOMUSDT', 'DEFIUSDT'
    ];
    
    let marketData = {};
    let loggedAlerts = new Set();
    let pinnedSymbols = new Set(JSON.parse(localStorage.getItem('trident_pinned')) || []);
    let isRunning = false;

    async function ignite() {
        if(isRunning) return;
        isRunning = true;
        const btn = document.getElementById('startBtn');
        btn.innerText = "SAFE MONITORING";
        btn.disabled = true;
        btn.classList.replace('bg-blue-700', 'bg-zinc-800');

        await refreshAllData();
        startWS();

        const SYNC_PERIOD = 30000; // 30秒
        const UI_TICK = 100;
        let elapsed = 0;

        setInterval(() => {
            elapsed += UI_TICK;
            let progress = (elapsed / SYNC_PERIOD) * 100;
            document.getElementById('refreshProgress').style.width = progress + '%';

            if (elapsed >= SYNC_PERIOD) {
                elapsed = 0;
                refreshAllData();
            }
        }, UI_TICK);
    }

    async function refreshAllData() {
        try {
            const tickers = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
            
            // 嚴格篩選：必須是 USDT 結尾，且不在排除名單內，且不是商品合約
            const targets = tickers
                .filter(t => 
                    t.symbol.endsWith('USDT') && 
                    !EXCLUDE.some(ex => t.symbol.includes(ex)) &&
                    !t.symbol.startsWith('XAU') && 
                    !t.symbol.startsWith('XAG')
                )
                .sort((a,b) => b.quoteVolume - a.quoteVolume)
                .slice(0, 32);

            const finalTargets = [...new Set([...pinnedSymbols, ...targets.map(t => t.symbol)])];
            
            for (let s of finalTargets) {
                await initSymbol(s);
                await new Promise(r => setTimeout(r, 100)); // 每個請求間隔 100ms 防止鎖 IP
            }
        } catch (e) { console.warn("API 節流中..."); }
    }

    async function initSymbol(s) {
        try {
            const [k, oi] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=15m&limit=100`).then(r => r.json()),
                getOIStats(s)
            ]);
            marketData[s] = {
                support: Math.min(...k.map(x => parseFloat(x[3]))),
                poc: calculatePOC(k),
                avgVol: k.reduce((a,b)=>a+parseFloat(b[5]), 0) / k.length,
                oi: oi,
                lastPrice: parseFloat(k[k.length-1][4])
            };
        } catch(e) {}
    }

    function calculatePOC(klines) {
        let priceBins = {};
        const allPrices = klines.map(k => parseFloat(k[4]));
        const minP = Math.min(...allPrices), maxP = Math.max(...allPrices);
        let step = (maxP - minP) / 20;
        if (step <= 0) step = 0.00001;
        klines.forEach(k => {
            const price = parseFloat(k[4]), vol = parseFloat(k[5]);
            const bin = Math.floor((price - minP) / step) * step + minP;
            priceBins[bin] = (priceBins[bin] || 0) + vol;
        });
        let poc = minP, maxV = 0;
        for (let b in priceBins) { if (priceBins[b] > maxV) { maxV = priceBins[b]; poc = parseFloat(b); } }
        return poc;
    }

    async function getOIStats(s) {
        const fetchOI = (p) => fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${s}&period=${p}&limit=2`).then(r => r.json());
        try {
            const [m5, m15, h1, h4] = await Promise.all([fetchOI('5m'), fetchOI('15m'), fetchOI('1h'), fetchOI('4h')]);
            const calc = (d) => (d && d.length > 1) ? ((parseFloat(d[1].sumOpenInterest) - parseFloat(d[0].sumOpenInterest)) / parseFloat(d[0].sumOpenInterest) * 100).toFixed(2) : "0.00";
            return { m5: calc(m5), m15: calc(m15), h1: calc(h1), h4: calc(h4) };
        } catch(e) { return { m5: "0.00", m15: "0.00", h1: "0.00", h4: "0.00" }; }
    }

    function startWS() {
        const ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
        ws.onmessage = (e) => {
            JSON.parse(e.data).forEach(m => {
                const base = marketData[m.s];
                if (!base) return;
                const price = parseFloat(m.c);
                const volRatio = ((parseFloat(m.q) / 1440) * 15) / base.avgVol;
                const winRate = 50 + ((price - base.lastPrice) / base.lastPrice * 3000);
                const isAlert = (price < base.poc && volRatio > 2.0);
                if (isAlert && !loggedAlerts.has(m.s)) addLog(m.s, price, volRatio);
                updateUI(m.s, price, volRatio, isAlert, base, winRate);
            });
        };
    }

    function updateUI(s, p, r, alert, data, winRate) {
        let el = document.getElementById(`card-${s}`);
        if (!el) {
            el = document.createElement('div'); el.id = `card-${s}`;
            document.getElementById('monitorList').appendChild(el);
        }
        el.className = `card-stat p-4 rounded-lg ${alert ? 'liq-alert' : ''}`;
        const getC = (v) => parseFloat(v) < 0 ? 'text-red-500' : 'text-emerald-400';
        el.innerHTML = `
            <div class="flex justify-between items-center mb-2">
                <span class="text-white font-black italic text-base uppercase">${s.replace('USDT','')}</span>
                <span class="text-[9px] font-bold ${p > data.poc ? 'text-emerald-400' : 'text-red-500'}">${p > data.poc ? 'Above POC' : 'Below POC'}</span>
            </div>
            <div class="win-gradient mb-4"><div class="pointer" style="left: ${Math.max(5, Math.min(95, winRate))}%"></div></div>
            <div class="oi-grid">
                <div class="oi-item"><span class="text-[8px] text-zinc-600 block">5M</span><span class="${getC(data.oi.m5)}">${data.oi.m5}%</span></div>
                <div class="oi-item"><span class="text-[8px] text-zinc-600 block">15M</span><span class="${getC(data.oi.m15)}">${data.oi.m15}%</span></div>
                <div class="oi-item"><span class="text-[8px] text-zinc-600 block">1H</span><span class="${getC(data.oi.h1)}">${data.oi.h1}%</span></div>
                <div class="oi-item"><span class="text-[8px] text-zinc-600 block">4H</span><span class="${getC(data.oi.h4)}">${data.oi.h4}%</span></div>
            </div>
            <div class="mt-3 flex justify-between items-center text-[10px] font-bold">
                <span class="text-zinc-500 uppercase">POC: <span class="text-blue-400">${data.poc.toFixed(4)}</span></span>
                <span class="text-zinc-500 uppercase">Vol: <span class="text-white">${r.toFixed(1)}x</span></span>
            </div>
        `;
    }

    function addLog(s, p, v) {
        loggedAlerts.add(s);
        const div = document.createElement('div');
        div.className = "p-2 bg-red-950/20 border-l-2 border-red-600 mb-1 text-[11px] animate-pulse";
        div.innerHTML = `<span class="text-red-500 font-bold">${s}</span> 破位 $${p} | ${v.toFixed(1)}x Vol`;
        document.getElementById('logContent').prepend(div);
    }

    function togglePin(s) {
        pinnedSymbols.has(s) ? pinnedSymbols.delete(s) : pinnedSymbols.add(s);
        localStorage.setItem('trident_pinned', JSON.stringify([...pinnedSymbols]));
        location.reload();
    }

    function handleSearch(e) {
        if (e.key === 'Enter') {
            const s = e.target.value.toUpperCase().trim();
            initSymbol(s.endsWith('USDT') ? s : s + 'USDT');
            e.target.value = "";
        }
    }
</script>
</body>
</html>
