<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="p-5">

    <header class="flex justify-between items-center border-b border-yellow-900 pb-4 mb-6">
        <div>

            <p id="dayStatus" class="text-xs text-zinc-500 mt-1 italic">ç³»çµ±å°é½Šä¸­...</p>

        <div class="flex gap-4">

    <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

    </div>

    <footer class="mt-10 border-t border-zinc-800 pt-4">
        <h2 class="text-red-500 font-bold mb-2 uppercase text-xs">æˆ°é¬¥æ—¥èªŒ (é€±å…­å°ˆå±¬ç´€éŒ„)</h2>
        <div id="logContainer" class="h-40 overflow-y-auto bg-zinc-950 p-3 text-[10px] space-y-1 rounded border border-zinc-900"></div>
    </footer>

<script>
    let isRunning = false;
    let prevOI = {}; // ç´€éŒ„æŒå€‰æ•¸æ“š
    const WHALE_THRESHOLD = 50000; // å·¨é¯¨é–€æª»

    // 1. [æ ¸å¿ƒé‚è¼¯] åˆ¤å®šæ—¥æœŸæ­¸å±¬
    function updateDayStatus() {
        const now = new Date();
        const day = now.getUTCDay(); // 0:é€±æ—¥, 1:é€±ä¸€... 5:é€±äº”, 6:é€±å…­
        const statusEl = document.getElementById('dayStatus');
        
        if (day === 6) {
            statusEl.innerText = "ğŸ“… ç•¶å‰æ™‚æ®µï¼šé€±å…­ (æ•¸æ“šå·²æ­¸é¡ç‚ºé€±å…­å°ˆå±¬)";
            statusEl.className = "text-green-500 font-bold italic";
            return "SAT";
        } else if (day === 1) {
            statusEl.innerText = "ğŸ“… ç•¶å‰æ™‚æ®µï¼šé€±ä¸€ (é«˜å‹ç‡ç›£æ§æ¨¡å¼)";
            statusEl.className = "text-blue-500 font-bold italic";
            return "MON";
        } else {
            statusEl.innerText = "ğŸ“… ç•¶å‰æ™‚æ®µï¼šä¸€èˆ¬å·¥ä½œæ—¥";
            statusEl.className = "text-zinc-500 italic";
            return "NORMAL";
        }
    }

    // 2. [æ•¸æ“šå¼•æ“] æŠ“å–å¹£å®‰æ•¸æ“š (P2, B2, P3 é‚è¼¯æ•´åˆ)
    async function scan() {
        if (!isRunning) return;
        const mode = updateDayStatus();

        try {
            // åŒæ™‚æŠ“å–åƒ¹æ ¼èˆ‡æŒå€‰é‡ (OI)
            const [tickerRes, oiRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=BTCUSDT'),
                fetch('https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT')
            ]);

            const tData = await tickerRes.json();
            const oData = await oiRes.json();

            render(tData, oData, mode);

        } catch (e) {
            console.error("API é€£ç·šå¤±æ•—", e);
        }

        // ç©©å®šå¾ªç’°ï¼šæ¯ 3 ç§’åˆ·æ–°ä¸€æ¬¡ï¼Œå°é½Š SNIPER V11.8 ç¯€å¥
        setTimeout(scan, 3000);
    }

    // 3. [æ¸²æŸ“å±¤] ç”Ÿæˆå¡ç‰‡èˆ‡åˆ¤å®šå·¨é¯¨
    function render(t, o, mode) {
        const dashboard = document.getElementById('dashboard');
        const price = parseFloat(t.lastPrice);
        const currOI = parseFloat(o.openInterest);
        const symbol = t.symbol;
        
        // B2 æŒå€‰è®Šå‹•è¨ˆç®—
        const changeOI = prevOI[symbol] ? currOI - prevOI[symbol] : 0;
        prevOI[symbol] = currOI;

        // P2 æˆäº¤é‡ä¼°ç®—
        const latestVol = price * parseFloat(t.lastQty);
        const isWhale = latestVol >= WHALE_THRESHOLD;

        // æ ¹æ“šæ—¥æœŸé¡¯ç¤ºä¸åŒæ¨£å¼
        let cardClass = "card";
        if (mode === "SAT") cardClass += " sat-mode";
        if (isWhale) cardClass += " whale-alert";

        dashboard.innerHTML = `
            <div class="${cardClass}">
                <div class="flex justify-between text-[10px] mb-2">
                    <span class="bg-zinc-800 px-2 rounded font-bold">${symbol}</span>
                    <span class="${changeOI >= 0 ? 'text-green-500' : 'text-red-500'}">OI: ${changeOI.toFixed(2)}</span>
                </div>
                <div class="text-2xl font-black text-white">$${price.toLocaleString()}</div>
                <div class="tsl-box flex justify-between mt-3 text-[9px] text-zinc-500 border-t border-zinc-800 pt-2">
                    <span>æˆäº¤é‡‘é¡: $${latestVol.toFixed(0)}</span>
                    <span class="text-yellow-500">${isWhale ? 'ğŸš¨ WHALE DETECTED' : 'SCANNING...'}</span>
                </div>
            </div>
        `;

        if (isWhale) {
            addLog(symbol, latestVol, mode);
        }
    }

    // 4. [æ—¥èªŒç³»çµ±] ç¢ºä¿é€±å…­æ•¸æ“šæ­£ç¢ºæ­¸é¡
    function addLog(s, vol, mode) {
        const log = document.getElementById('logContainer');
        const time = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        
        // æ ¹æ“šç”¨æˆ¶è¦æ±‚ï¼šå°‡æ•¸æ“šåš´æ ¼æ­¸é¡
        const tag = mode === "SAT" ? "[é€±å…­å°ˆå±¬ç´€éŒ„]" : (mode === "MON" ? "[é€±ä¸€é«˜å‹ç‡]" : "[ä¸€èˆ¬åµæ¸¬]");
        
        entry.innerHTML = `<span class="text-zinc-500">${time}</span> <b class="text-yellow-500">${tag}</b> åµæ¸¬åˆ°å·¨é¯¨å–® ${s} é‡‘é¡: $${vol.toFixed(0)}`;
        log.prepend(entry);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR";
        document.getElementById('sysBtn').className = isRunning ? "bg-red-600 text-white px-6 py-2 font-black rounded" : "bg-yellow-600 text-black px-6 py-2 font-black rounded";
        if (isRunning) scan();
    }
</script>
