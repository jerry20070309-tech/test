<!DOCTYPE html>

<body class="p-8">

    <header class="flex justify-between items-center border-b border-yellow-900 pb-6 mb-8">
        <div>
            <h1 class="text-4xl font-black italic text-yellow-500">âš¡ SNIPER V12.0</h1>
            <div id="statusInfo" class="text-sm mt-2 font-bold italic text-zinc-500">ç³»çµ±å¾…å‘½ä¸­...</div>
        </div>
        <div class="flex gap-4">
            <input id="symbolInput" type="text" value="BTCUSDT" class="bg-zinc-900 border border-zinc-700 px-4 py-2 rounded text-white w-32 uppercase text-center">
            <button onclick="startSystem()" id="runBtn" class="bg-yellow-600 text-black px-8 py-2 font-black rounded hover:bg-yellow-500 transition">START RADAR</button>

    <div id="displayArea" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="text-zinc-700 italic">å°šæœªå•Ÿå‹•... è«‹é»æ“Šä¸Šæ–¹ START æŒ‰éˆ•ã€‚</div>
    </div>

    <div class="mt-12">
        <h2 class="text-red-500 font-black text-lg mb-4 uppercase">ğŸ›¡ï¸ æˆ°é¬¥æ—¥èªŒ (é€±å…­/é€±ä¸€æ•¸æ“šæ­¸å±¬)</h2>
        <div id="logBox" class="bg-zinc-950 border border-zinc-900 p-4 h-64 overflow-y-auto text-[11px] rounded space-y-2"></div>
    </div>

<script>
    let active = false;
    let lastOI = 0;
    const WHALE_MIN = 50000; // å·¨é¯¨é–€æª» (USDT)

    // 1. æ ¸å¿ƒé‚è¼¯ï¼šæ—¥æœŸåˆ¤å®š (é€±å…­å°ˆå±¬æ­¸å±¬)
    function checkDateMode() {
        const now = new Date();
        const day = now.getUTCDay(); // 6 ç‚ºé€±å…­
        const info = document.getElementById('statusInfo');
        
        if (day === 6) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±å…­å°ˆå±¬ (æ•¸æ“šå·²é–å®šæ­¸é¡è‡³é€±å…­)";
            info.className = "text-green-500 font-bold italic";
            return "SATURDAY";
        } else if (day === 1) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±ä¸€é«˜å‹ç‡è¨ˆç®—æ¨¡å¼";
            info.className = "text-blue-500 font-bold italic";
            return "MONDAY";
        } else {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šä¸€èˆ¬ç›£æ§æ™‚æ®µ";
            info.className = "text-zinc-500 italic";
            return "NORMAL";
        }
    }

    // 2. æ•¸æ“šæŠ“å–ï¼šAPI ç›´æ¥å°æ¥
    async function fetchData() {
        if (!active) return;
        const symbol = document.getElementById('symbolInput').value.toUpperCase();
        const mode = checkDateMode();

        try {
            const [tRes, oRes] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${symbol}`),
                fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`)
            ]);

            const ticker = await tRes.json();
            const oiData = await oRes.json();
            
            updateUI(ticker, oiData, mode);
        } catch (err) {
            console.error("Binance API é€£ç·šç•°å¸¸");
        }

        setTimeout(fetchData, 3000); // ç©©å®šæ¯ 3 ç§’åˆ·æ–°
    }

    // 3. UI æ¸²æŸ“ï¼šåŒ…å« P2, B2, P3 é‚è¼¯
    function updateUI(t, o, mode) {
        const price = parseFloat(t.lastPrice);
        const currentOI = parseFloat(o.openInterest);
        const changeOI = lastOI > 0 ? currentOI - lastOI : 0;
        const vol = price * parseFloat(t.lastQty);
        lastOI = currentOI;

        const isWhale = vol >= WHALE_MIN;
        let cardStyle = "card shadow-lg";
        if (mode === "SATURDAY") cardStyle += " sat-card";
        if (isWhale) cardStyle += " whale-alert";

        document.getElementById('displayArea').innerHTML = `
            <div class="${cardStyle}">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-2xl font-black text-yellow-500">${t.symbol}</span>
                    <span class="${changeOI >= 0 ? 'text-green-500' : 'text-red-500'} font-bold">OI: ${changeOI.toFixed(2)}</span>
                </div>
                <div class="text-4xl font-bold text-white tracking-tighter">$${price.toLocaleString()}</div>
                <div class="mt-6 pt-4 border-t border-zinc-900 flex justify-between text-[11px] font-bold">
                    <span class="text-zinc-500">æˆäº¤é‡(P2): $${vol.toFixed(0)}</span>
                    <span class="text-yellow-600">${isWhale ? 'ğŸš¨ WHALE' : 'SCANNING...'}</span>
                </div>
            </div>
        `;

        if (isWhale) {
            const logBox = document.getElementById('logBox');
            const time = new Date().toLocaleTimeString();
            const tag = mode === "SATURDAY" ? "<span class='text-green-500'>[é€±å…­å°ˆå±¬]</span>" : "[ä¸€èˆ¬]";
            const div = document.createElement('div');
            div.className = "border-b border-zinc-900 pb-1 text-zinc-300";
            div.innerHTML = `[${time}] ${tag} <b>${t.symbol}</b> å·¨é¯¨å¤§å–®ï¼š$${vol.toFixed(0)}`;
            logBox.prepend(div);
        }
    }

    function startSystem() {
        active = !active;
        const btn = document.getElementById('runBtn');
        btn.innerText = active ? "STOP RADAR" : "START RADAR";
        btn.style.background = active ? "#dc2626" : "#ca8a04";
        btn.style.color = active ? "white" : "black";
        if (active) fetchData();
    }
</script>
</body>
</html>
