<body class="p-8">

    <header class="flex justify-between items-center border-b border-yellow-900 pb-6 mb-8">

        <h2 class="text-red-500 font-black text-lg mb-4 uppercase">ğŸ›¡ï¸ æˆ°é¬¥æ—¥èªŒ (æ•¸æ“šæ­¸å±¬å­˜æª”)</h2>
        <div id="logBox" class="bg-zinc-950 border border-zinc-900 p-4 h-64 overflow-y-auto text-[11px] rounded space-y-2"></div>

<script>
    let active = false;
    let lastOI = 0;
    const WHALE_MIN = 50000; // å·¨é¯¨é‡‘é¡é–€æª»

    // 1. æ ¸å¿ƒé‚è¼¯ï¼šåˆ¤å®šæ—¥æœŸæ­¸å±¬ (é€±å…­/é€±ä¸€)
    function checkDateMode() {
        const now = new Date();
        const day = now.getUTCDay(); // 6 æ˜¯é€±å…­, 1 æ˜¯é€±ä¸€
        const info = document.getElementById('statusInfo');
        
        if (day === 6) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±å…­å°ˆå±¬ (æ•¸æ“šç¨ç«‹æ­¸é¡)";
            info.className = "text-green-500 font-bold italic";
            return "SATURDAY";
        } else if (day === 1) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±ä¸€é«˜å‹ç‡è¨ˆç®—ä¸­";
            info.className = "text-blue-500 font-bold italic";
            return "MONDAY";
        } else {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šä¸€èˆ¬ç›£æ§æ™‚æ®µ";
            info.className = "text-zinc-500 italic";
            return "NORMAL";
        }
    }

    // 2. æ•¸æ“šæŠ“å–å¼•æ“
    async function fetchData() {
        if (!active) return;
        const symbol = document.getElementById('symbolInput').value.toUpperCase();
        const mode = checkDateMode();

        try {
            const [tRes, oRes] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=${symbol}`),
                fetch(`https://fapi.binance.com/fapi/v1/openInterest?symbol=${symbol}`)
            ]);

            const ticker = await tRes.json();
            const oiData = await oRes.json();
            
            processData(ticker, oiData, mode);
        } catch (err) {
            console.error("API Error");
        }

        setTimeout(fetchData, 3000); // ç©©å®š 3 ç§’åˆ·æ–°ä¸€æ¬¡
    }

    // 3. è™•ç†èˆ‡æ¸²æŸ“ (å°é½Šä½ çš„ P2, B2, P3 é‚è¼¯)
    function processData(t, o, mode) {
        const price = parseFloat(t.lastPrice);
        const currentOI = parseFloat(o.openInterest);
        const changeOI = lastOI > 0 ? currentOI - lastOI : 0;
        const vol = price * parseFloat(t.lastQty);
        lastOI = currentOI;

        const isWhale = vol >= WHALE_MIN;
        let cardStyle = "card";
        if (mode === "SATURDAY") cardStyle += " sat-card";
        if (isWhale) cardStyle += " whale-alert";

        document.getElementById('displayArea').innerHTML = `
            <div class="${cardStyle}">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-black">${t.symbol}</span>
                    <span class="${changeOI >= 0 ? 'text-green-500' : 'text-red-500'} font-bold text-xs">OIè®Šå‹•: ${changeOI.toFixed(2)}</span>
                </div>
                <div class="text-3xl font-black text-white">$${price.toLocaleString()}</div>
                <div class="mt-6 pt-4 border-t border-zinc-900 flex justify-between text-[10px]">
                    <span class="text-zinc-500 text-xs">æˆäº¤é‡‘é¡: $${vol.toFixed(0)}</span>
                    <span class="font-bold text-yellow-500">${isWhale ? 'ğŸš¨ DETECTED' : 'SCANNING'}</span>
                </div>
            </div>
        `;

        if (isWhale) {
            writeLog(t.symbol, vol, mode);
        }
    }

    // 4. æ—¥èªŒæ­¸å±¬ç´€éŒ„
    function writeLog(sym, vol, mode) {
        const logBox = document.getElementById('logBox');
        const time = new Date().toLocaleTimeString();
        const tag = mode === "SATURDAY" ? "<span class='text-green-500'>[é€±å…­å°ˆå±¬]</span>" : (mode === "MONDAY" ? "<span class='text-blue-500'>[é€±ä¸€é«˜å‹ç‡]</span>" : "[ä¸€èˆ¬]");
        
        const div = document.createElement('div');
        div.className = "border-b border-zinc-900 pb-1";
        div.innerHTML = `[${time}] ${tag} <b>${sym}</b> è§¸ç™¼å¤§é¡æˆäº¤: $${vol.toFixed(0)}`;
        logBox.prepend(div);
    }

    function startSystem() {
        active = !active;
        const btn = document.getElementById('runBtn');
        btn.innerText = active ? "STOP RADAR" : "START RADAR";
        btn.className = active ? "bg-red-600 text-white px-8 py-2 font-black rounded" : "bg-yellow-600 text-black px-8 py-2 font-black rounded";
        if (active) fetchData();
    }
</script>
